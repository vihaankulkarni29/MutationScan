<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutationScan - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --info-color: #0ea5e9;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #1e40af);
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1.5rem;
        }
        
        .result-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }
        
        .result-card.selected {
            border-color: var(--success-color);
            background: #ecfdf5;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .result-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--info-color), #0284c7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .result-info {
            flex-grow: 1;
        }
        
        .result-title {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        
        .result-meta {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .result-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .report-viewer {
            background: white;
            border-radius: 0.5rem;
            height: 700px;
            overflow: hidden;
        }
        
        .report-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }
        
        .empty-state i {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .download-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .download-btn {
            flex: 1;
            min-width: 150px;
        }
        
        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            border-radius: 2rem;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .no-results-card {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="text-center text-white mb-4">
            <h1 class="display-5 fw-bold mb-2">
                <i class="fas fa-chart-bar"></i> Analysis Results
            </h1>
            <p class="lead">View and download your AMR analysis reports</p>
        </div>

        <div class="row g-4">
            <!-- Results List (Left) -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-folder-open me-2"></i>Available Results
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsList">
                            <!-- Results will be populated here -->
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Loading results...</p>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-outline-primary w-100" onclick="window.location.href='/setup'">
                                <i class="fas fa-plus me-2"></i>New Analysis
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report Viewer (Right) -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="mb-0 flex-grow-1">
                            <i class="fas fa-file-alt me-2"></i>
                            <span id="currentReportTitle">Select a result to view</span>
                        </h5>
                        <div class="btn-group" id="reportControls" style="display: none;">
                            <button class="btn btn-sm btn-light" id="fullscreenBtn" title="Fullscreen">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="btn btn-sm btn-light" id="refreshBtn" title="Refresh">
                                <i class="fas fa-sync"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="reportViewerContainer">
                            <!-- Default empty state -->
                            <div class="empty-state" id="emptyState">
                                <i class="fas fa-file-chart-line"></i>
                                <h5>No Report Selected</h5>
                                <p class="text-muted">
                                    Select a result from the list to view the detailed analysis report
                                </p>
                            </div>
                            
                            <!-- Report viewer (hidden initially) -->
                            <div class="report-viewer" id="reportViewer" style="display: none;">
                                <iframe id="reportFrame"></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Download Options -->
                <div class="card mt-3" id="downloadCard" style="display: none;">
                    <div class="card-body">
                        <h6 class="mb-3">
                            <i class="fas fa-download me-2"></i>Download Options
                        </h6>
                        <div class="download-group" id="downloadButtons">
                            <!-- Download buttons will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Result Statistics -->
                <div class="card mt-3" id="statsCard" style="display: none;">
                    <div class="card-body">
                        <h6 class="mb-3">
                            <i class="fas fa-info-circle me-2"></i>Analysis Summary
                        </h6>
                        <div id="resultStats">
                            <!-- Statistics will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global state
        let currentResult = null;
        let allResults = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
            setupControls();
        });

        // Load available results
        function loadResults() {
            fetch('/api/results/list')
                .then(response => response.json())
                .then(data => {
                    allResults = data;
                    renderResults(data);
                })
                .catch(error => {
                    console.error('Failed to load results:', error);
                    showNoResults();
                });
        }

        // Render results list
        function renderResults(results) {
            const container = document.getElementById('resultsList');
            
            if (results.length === 0) {
                showNoResults();
                return;
            }
            
            container.innerHTML = '';
            
            results.forEach((result, index) => {
                const date = new Date(result.timestamp * 1000);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                const resultHtml = `
                    <div class="result-card" data-result-index="${index}">
                        <div class="result-header">
                            <div class="result-icon">
                                <i class="fas ${result.has_report ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                            </div>
                            <div class="result-info">
                                <div class="result-title">${result.directory}</div>
                                <div class="result-meta">
                                    <i class="fas fa-clock me-1"></i>${dateStr}
                                </div>
                                <div class="result-meta mt-1">
                                    ${result.has_report ? 
                                        '<span class="badge bg-success">Report Available</span>' : 
                                        '<span class="badge bg-warning">No Report</span>'}
                                </div>
                            </div>
                        </div>
                        ${result.has_report ? `
                            <div class="result-actions">
                                <button class="btn btn-primary btn-sm flex-grow-1 view-btn" 
                                        onclick="viewReport('${result.report_path}', '${result.directory}')">
                                    <i class="fas fa-eye me-1"></i>View Report
                                </button>
                                <button class="btn btn-outline-primary btn-sm btn-icon" 
                                        onclick="downloadReport('${result.report_path}')" 
                                        title="Download HTML">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                container.innerHTML += resultHtml;
            });
        }

        // Show no results state
        function showNoResults() {
            const container = document.getElementById('resultsList');
            container.innerHTML = `
                <div class="no-results-card">
                    <i class="fas fa-folder-open text-muted" style="font-size: 3rem; opacity: 0.3;"></i>
                    <h6 class="mt-3">No Results Found</h6>
                    <p class="text-muted small">Run a pipeline analysis to see results here</p>
                    <button class="btn btn-primary btn-sm mt-2" onclick="window.location.href='/setup'">
                        <i class="fas fa-plus me-1"></i>Start New Analysis
                    </button>
                </div>
            `;
        }

        // View report
        function viewReport(reportPath, title) {
            currentResult = { path: reportPath, title: title };
            
            // Update UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('reportViewer').style.display = 'block';
            document.getElementById('reportControls').style.display = 'flex';
            document.getElementById('currentReportTitle').textContent = title;
            
            // Load report in iframe
            const iframe = document.getElementById('reportFrame');
            iframe.src = `/api/results/report/${reportPath}`;
            
            // Show download card
            document.getElementById('downloadCard').style.display = 'block';
            populateDownloadButtons(reportPath);
            
            // Show stats card
            document.getElementById('statsCard').style.display = 'block';
            populateStats(title);
            
            // Highlight selected result
            document.querySelectorAll('.result-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.result-card')?.classList.add('selected');
        }

        // Download report
        function downloadReport(reportPath) {
            window.open(`/api/results/download/${reportPath}`, '_blank');
        }

        // Populate download buttons
        function populateDownloadButtons(reportPath) {
            const container = document.getElementById('downloadButtons');
            const basePath = reportPath.replace('final_report.html', '');
            
            const downloads = [
                { file: 'final_report.html', label: 'HTML Report', icon: 'fa-file-code', color: 'primary' },
                { file: 'mutations.csv', label: 'Mutations CSV', icon: 'fa-file-csv', color: 'success' },
                { file: 'cooccurrence.csv', label: 'Co-occurrence CSV', icon: 'fa-table', color: 'info' },
                { file: 'analysis_log.txt', label: 'Analysis Log', icon: 'fa-file-alt', color: 'secondary' }
            ];
            
            container.innerHTML = '';
            
            downloads.forEach(dl => {
                const btn = `
                    <button class="btn btn-outline-${dl.color} download-btn" 
                            onclick="downloadFile('${basePath}${dl.file}')">
                        <i class="fas ${dl.icon} me-2"></i>${dl.label}
                    </button>
                `;
                container.innerHTML += btn;
            });
        }

        // Download file
        function downloadFile(filePath) {
            window.open(`/api/results/download/${filePath}`, '_blank');
        }

        // Populate statistics
        function populateStats(title) {
            const container = document.getElementById('resultStats');
            
            // Mock statistics - in real implementation, fetch from API
            const stats = `
                <div class="stat-badge">
                    <i class="fas fa-database text-primary"></i>
                    <span><strong>Database:</strong> NCBI</span>
                </div>
                <div class="stat-badge">
                    <i class="fas fa-dna text-success"></i>
                    <span><strong>Genes:</strong> Multiple</span>
                </div>
                <div class="stat-badge">
                    <i class="fas fa-flask text-info"></i>
                    <span><strong>Genomes:</strong> Analyzed</span>
                </div>
                <div class="stat-badge">
                    <i class="fas fa-clock text-warning"></i>
                    <span><strong>Run:</strong> ${title}</span>
                </div>
            `;
            
            container.innerHTML = stats;
        }

        // Setup controls
        function setupControls() {
            // Fullscreen button
            document.getElementById('fullscreenBtn').addEventListener('click', function() {
                const viewer = document.getElementById('reportViewer');
                if (viewer.requestFullscreen) {
                    viewer.requestFullscreen();
                }
            });
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', function() {
                const iframe = document.getElementById('reportFrame');
                iframe.src = iframe.src;
            });
        }
    </script>
</body>
</html>
