# GitHub repository configuration
# This file defines repository-level settings and can be used with GitHub CLI or automation

repository:
  name: "MutationScan"
  description: "üß¨ A comprehensive bioinformatics pipeline for antimicrobial resistance analysis"
  homepage: "https://github.com/vihaankulkarni29/MutationScan"
  topics:
    - bioinformatics
    - antimicrobial-resistance
    - genomics
    - mutation-analysis
    - pipeline
    - python
    - emboss
    - ncbi
    - card-database
    - computational-biology
    - research-tool
    - amr-analysis
    - sequence-alignment
    - data-visualization
    - plotly

  # Repository settings
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_pages: false
  has_downloads: true
  
  # Branch protection and merge settings
  default_branch: "main"
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  
  # Security settings
  vulnerability_alerts: true
  automated_security_fixes: true

# Branch protection rules
branch_protection:
  main:
    required_status_checks:
      strict: true
      contexts:
        - "üîç Code Quality"
        - "üîç Type Checking" 
        - "üß™ Test Suite (ubuntu-latest, 3.9)"
        - "üîó Integration Tests"
    enforce_admins: false
    required_pull_request_reviews:
      required_approving_review_count: 1
      dismiss_stale_reviews: true
      require_code_owner_reviews: false
    restrictions: null
    allow_force_pushes: false
    allow_deletions: false

# Issue and PR labels
